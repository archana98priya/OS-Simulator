                      num++;
                      if(num===5)
                      {
                        document.getElementById("prod").disabled = true;
                      }
                      if(front === -1 && rear ===-1)
                      {
                        front =0;
                        rear =0;
                        queue[rear] =1;
                      }
                      else
                      {
                          rear = (rear+1)%5;
                          queue[rear]=1;

                      }

                    color();
                    counter();
                  }

                  function consumer()
                  {

                    num--;
                    if(num===0)
                    {
                      document.getElementById("con").disabled = true;
                    }
                    if(front===rear)
                    {
                      queue[front] =0;
                      front =-1;
                      rear =-1;
                    }
                    else
                    {
                      queue[front]=0;
                      front = (front+1)%5;
                    }
                    color();
                    counter();
                  }

                </script>
      </div>
</body>
