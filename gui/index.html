<!DOCTYPE html>
<html>
<head>
	<title>SimOS - Home</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <link rel="stylesheet" href="index.css" type="text/css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto Mono">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body onload="init()">

	<div id="loginPage" class="">

		<div id="log">
			<div id="username">
				OSsimulator
			</div>
			<input type="password" class="form-control" id="Input" placeholder="Password">
		</div>

	</div>

	<!-- displayed only after successful login -->
	<div id="home" class="hide">
			<div id="statusbar">
				<span id = "status">OS Simulator - HOME PAGE</span>
			</div>

			<!-- main body of the home page with two coloums -->
			<div class="row" id="mainRow">
				<!-- coloum for side dock -->
				<div class="col-sm-1">
							<!-- App drawer : on clicking reveales the list of apps -->
							<div class="row" id="applist"></div>
							<!-- icons for some selected applications -->
							<div class="row"></div>
							<div class="row"></div>
							<div class="row"></div>
							<div class="row"></div>
							<!-- Button to log out the session -->
							<div class="row" id="logout"></div>
				</div>
				<!-- Coloum for date,time and watermark -->
				<!-- contains the list of apps as well -->
				<!-- only one of date time watermark or applist is visible at a time -->
				<div class="col-sm-11">

					<!-- Page 1 is the one that opens up on start up -->
					<div id="page1" class="">
						<!-- Display current date and time -->
						<div class="datetime">
							<div id="clock"></div>
							<div id="date"></div>
						</div>
						<!-- watermark -->
						<div id="watermark">
							OS SIMULATION
						</div>
					</div>

					<!-- This content is revealed when the app drawer is clicked -->
					<!-- Contains the list of all the apps that the OS Simulator Performs  -->
					<div id="page2" class="hide">
						<div class="container" id="appContain">
								<div class="apphead">
									Apps
								</div>
								<br>
								<div id="accordion">
									  <div class="card">
									    <div class="card-header" id="headingOne">
									      <h5 class="mb-0">
									        <div  data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
									          Process Scheduling
									        </div>
									      </h5>
									    </div>

									    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
									      <div class="card-body">
														<div class="row">
																<div class="col" id="appIcon"></div>
														</div>
									      </div>
									    </div>
									  </div>
										<div class="card">
									    <div class="card-header" id="headingTwo">
									      <h5 class="mb-0">
									        <div  data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseOne">
									          Process Synchronization
									        </div>
									      </h5>
									    </div>

									    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
									      <div class="card-body">
													<div class="row">
															<div class="col" id="appIcon"></div>
															<div class="col" id="appIcon"></div>
															<div class="col" id="appIcon"></div>
															<div class="col" id="appIcon"></div>
													</div>
									      </div>
									    </div>
									  </div>
										<div class="card">
									    <div class="card-header" id="headingThree">
									      <h5 class="mb-0">
									        <div  data-toggle="collapse" data-target="#collapseThree" aria-expanded="true" aria-controls="collapseOne">
									          DeadLock
									        </div>
									      </h5>
									    </div>

									    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
									      <div class="card-body">
													<div class="row">
															<div class="col" id="appIcon"></div>
													</div>
									      </div>
									    </div>
									  </div>
										<div class="card">
									    <div class="card-header" id="headingFour">
									      <h5 class="mb-0">
									        <div  data-toggle="collapse" data-target="#collapseFour" aria-expanded="true" aria-controls="collapseOne">
									          Memory Management
									        </div>
									      </h5>
									    </div>

									    <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordion">
									      <div class="card-body">
													<div class="row">
															<div class="col" id="appIcon"></div>
															<div class="col" id="appIcon"></div>
													</div>
									      </div>
									    </div>
									  </div>
									  <div class="card">
									    <div class="card-header" id="headingFive">
									      <h5 class="mb-0">
									        <div  data-toggle="collapse" data-target="#collapseFive" aria-expanded="false" aria-controls="collapseTwo">
									          	Client-Server Architecture
													</div>
									      </h5>
									    </div>
									    <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordion">
									      <div class="card-body">
													<div class="row">
															<div class="col" id="appIcon"></div>
															<div class="col" id="appIcon"></div>
													</div>
									      </div>
									    </div>
									  </div>
									  <div class="card">
									    <div class="card-header" id="headingSix">
									      <h5 class="mb-0">
									        <div data-toggle="collapse" data-target="#collapseSix" aria-expanded="false" aria-controls="collapseThree">
									          Disk scheduling
									        </div>
									      </h5>
									    </div>
									    <div id="collapseSix" class="collapse" aria-labelledby="headingSix" data-parent="#accordion">
									      <div class="card-body">
													<div class="row">
															<div class="col" id="appIcon"></div>
															<div class="col" id="appIcon"></div>
															<div class="col" id="appIcon"></div>
															<div class="col" id="appIcon"></div>
													</div>
									      </div>
									    </div>
									  </div>
									</div>
						</div>
					</div>

					</div>
				</div>
	</div>


		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js">

    </script>
</body>
</html>
